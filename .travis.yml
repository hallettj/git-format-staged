language: python
python:
  - 2.7
  - 3.6

cache:
  directories:
    - ~/.npm

before_install:
  - nvm install v13

install:
  - npm install

script:
  - npm test

jobs:
  include:
    - stage: release
      deploy:
        provider: script
        skip_cleanup: true
        script: "npm run semantic-release"
        on:
          all_branches: true
